<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="order-card-container">
      <div class="order-card">
        <div class="order-card-image">
          <img src="./images/illustration-hero.svg" alt="">
        </div>
        <div class="order-card-desc">
          <h1>Order Summary</h1>
          <p>You can now listen to million of songs, audiobooks, and podcasts on any devices anywhere you like</p>
        </div>
        <div class="order-card-price">
          <div class="price-item-icon">
            <img src="./images/icon-music.svg" alt="">
          </div>
          <div class="price-item">
            <div class="items">
              <a>Annual Plan</a>
              <div>$59.99/year</div>
            </div>
            <a href="#">Change</a>
          </div>
        </div>
        <div class="order-card-btn">
          <button>Process to Payment</button>
          <div class="btn-sub">
            <a href="#">Cancle Order</a>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/askan-ken" target="_blank">Askan Ken</a>.
    </div>
  </div>
</body>

</html>
